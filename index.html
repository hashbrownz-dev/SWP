<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sight Word Practice</title>
        <meta name="author" content="Hashbrownz">
        <meta name="description" content="Use these cool tools to practice your High Frequency Words!">
        <link rel = "stylesheet" type = "text/css" href = "css/main.css">
    </head>
    <body>
        <div class = "wrapper">
            <div class = "content">
                <h1 class = "page-title">First Grade Sight Words</h1>
                <div class = "aside">
                    <h2>Lists:</h2>
                    <div class = "list-quick-nav"></div>
                </div>
            </div>
        </div>
        <script type = 'text/javascript' src = "js/nav.js"></script>
        <script type = 'text/javascript' src = 'js/global.js'></script>
        <script>
            for(let list of _FirstGradeSW){
                let i = _FirstGradeSW.indexOf(list) + 1;
                //Add our button to our quick nav
                let btn = document.createElement('button');
                btn.type = 'button';
                btn.innerHTML = String(i);
                btn.addEventListener('click', () => {
                    window.location.href = `#list${i}`;
                    window.scrollBy(0,-63);
                });
                document.querySelector('.list-quick-nav').appendChild(btn);
                //Add our list
                let h = document.createElement('h2'),
                    wc = document.createElement('div');
                h.id = `list${i}`;
                h.innerHTML = `List ${i}`;
                wc.className = 'word-container';
                for(let word of list.words){
                    let btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = 'word';
                    btn.innerHTML = word.name;
                    btn.addEventListener('click', () => {
                        word.sound;
                    });
                    wc.appendChild(btn);
                }
                document.querySelector('.content').appendChild(h);
                document.querySelector('.content').appendChild(wc);
            }
        </script>
    </body>
</html>
